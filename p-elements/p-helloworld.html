<!-- A Polymer element -->
<polymer-element name="p-helloworld" attributes="age name color">
    <template>
        <span id="readyEl">Loading and totally unprepared...</span>
        <div style="color: {{color}};">{{name}} is {{age}} and likes {{color}}</div>
        <label>Name:
            <input id="nameInput" type="text" value="{{name}}" />
        </label>
        <label>Age: {{age}}
            <input id="ageInput" type="range" value="{{age}}">
        </label>

    </template>
    <script>
        // second parameter is the prototype
        Polymer('p-helloworld', {
            ready: function () {
                // this.$ seems to be all elements with an id in the template
                //
                // @todo    Try and find a way to use the query selector with this element.
                //          It was possible in the normal custom element, but I can't use it
                //          in this Polymer element.
                this.$.readyEl.innerHTML = 'Ready to rock and roll';
            },

            name: 'Fred',
            color: 'blue',
            age: 2,

            nameChanged: function () {
                console.log('name changed');
            },

            ageChanged: function () {
                console.log('age changed');
            }
        });
    </script>
</polymer-element>
