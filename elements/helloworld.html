<!-- a standard custom element -->
<element name="helloworld">
    <template>
        <div>Hello World</div>
    </template>
    <script>
        var template;

        // I don't know if it's possible to actually make 'this' into window.
        if (this === window) {
            return;
        }

        template = this.querySelector('template');

        // 'this' refers to the element tag when imported via platform.js or native capability.
        this.register({
            prototype: {
                readyCallback: function() {
                    this.appendChild(template.content.cloneNode(true));
                }
            }
        });

    </script>
</element>
